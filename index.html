<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Welcome to Hogwarts</h5>
      <p class="card-text">Now slip me snug about your ears,
        I’ve never yet been wrong,
        I’ll have a look inside your mind
        And tell where you belong!</p>
      <a href="#" id="showform" class="btn btn-primary">Put On the Sorting Hat</a>
    </div>
  </div>


  <div id="myForm" class="mt-3">
  <form class="form-check-inline" id="form">
    
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="name" required>
      <label for="floatingInput" class="form-label">Name</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Sort!</button>
  </form>
  </div>

  <div id="app"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
