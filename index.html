<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Playwrite+NZ:wght@100..400&family=Wellfleet&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&family=Wellfleet&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="welcome" class="card">
    <div class="card-body">
      <h1 id="welcome-title" class="card-title">Welcome to Hogwarts</h1>
      <h3 class="card-text">Now slip me snug about your ears,
        I’ve never yet been wrong,
        I’ll have a look inside your mind
        and tell where you belong!</h3>
      <a href="#" id="showform" class="btn btn-primary">Put On the Sorting Hat</a>
    </div>
  </div>


  <div id="myForm" class="mt-3">
  <form class="form-check-inline" id="form">
    
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="name" required>
      <label for="floatingInput" class="form-label">Name</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Sort!</button>
  </form>
  </div>


  <div class="buttons">
    <button class="btn btn-primary" id="show-all-btn">Show All</button>
    <button class="btn btn-primary" id="gryffindor-btn">Gryffindor</button>
    <button class="btn btn-primary" id="slytherin-btn">Slytherin</button>
    <button class="btn btn-primary" id="ravenclaw-btn">Ravenclaw</button>
    <button class="btn btn-primary" id="hufflepuff-btn">Hufflepuff</button>
  </div>


  <div id="app"></div>


  <div class="expelled"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
